description: "Morals and Dogma of the Ancient and Accepted Scottish Rite of Freemasonry,\
  \ or simply Morals and Dogma, is a book of esoteric philosophy published by the\
  \ Supreme Council, Thirty Third Degree, of the Scottish Rite, Southern Jurisdiction\
  \ of the United States. It was compiled by Albert Pike, was first published in 1871\
  \ and was regularly reprinted thereafter until 1969. An upgraded official reprint\
  \ was released in 2011, with the benefit of annotations by Arturo de Hoyos, the\
  \ Scottish Rite's Grand Archivist and Grand Historian.\n From Wikipedia (CC BY-SA)."
